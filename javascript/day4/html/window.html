<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- window 객체 예제  -->
    <button onclick="openwindow()">윈도우 생성</button> <!-- 클릭시 윈도우창 하나가 뜬다  -->
    <button onclick="closewindow()">윈도우 닫기</button> <!-- 클릭시 생성 되어 있던 윈도우창을 닫는다  -->
    <button onclick="blurwindow()">윈도우 비활성화</button> <!--클릭시 윈도우창이 맨뒤로 간다-->
    <button onclick="focuswindow()">윈도우 활성화</button> <!--클릭시 윈도우창이 맨앞으로 온다-->
    <button onclick="checkwindow()">윈도우 체크</button> <!--윈도우창이 실행되어있는지 나타냄-->
    <button onclick="confirm()">confirm 버튼</button> <!-- 윈도우를 호출한다  -->
    <button onclick="print()">print 버튼</button> <!-- 프린터  -->
    <button onclick="moveBywindow()">윈도우 상대 위치 이동</button> <!--윈도우창을 상대값으로 이동시킨다-->
    <button onclick="moveTowindow()">윈도우 절대 위치 이동</button> <!--윈도우창을 절대값으로 이동시킨다-->
    <button onclick="resizeBywindow()">윈도우 상대 크기</button> <!---->
    <button onclick="resizeTowindow()">윈도우 절대 크기</button> <!---->
    <script src="../js/window.js" type="text/javascript"></script>
</body>
</html>
