<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/join.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
            <div class="container">
            <h2>회원가입</h2>
            <form action="https://www.naver.com" method="" id="formTag">

                <!-- 아이디 -->
                <div class="form-group">
                    <label for="usr">아이디</label>
                    <input type="text" class="form-control" id="usr" name="username" onchange="checkValidId(this.value)">
                </div>
                    <div class="information" id="inforID">
                        아이디는 5~10글자이고, 아이디 첫글자는 영문자이어야 합니다.
                    </div>

                <!-- 비밀번호  -->
                <div class="form-group">
                    <label for="Pwd">비밀번호</label>
                    <input type="password" class="form-control" id="Pwd" name="password" onchange="checkValidPw(this.value)" >
                </div>
                    <div class="information" id="inforPwd">
                        비밀번호는 8~20글자이고, 영문자와 숫자가 1개이상씩 들어가야합니다.
                    </div>

                <!-- 비밀번호 체크 -->
                <div class="form-group">
                    <label for="PwdConfirm">비밀번호 확인</label>
                    <input type="password" class="form-control" id="PwdConfirm" name="passwordConfirm" onchange="checkValidPwdConfirm(this.value)">
                </div>
                    <div class="information" id="inforPwdConfirm">
                        비밀번호와 비밀번호 확인이 일치하지 않습니다.
                    </div>


                <!-- 성별 (한개 클릭시 다른 한개가 클릭된게 강제로 off가 된다) -->
                <div>
                    <input type="radio" name="gender" id="male" value="male" checked/>
                    <label for="male">남성</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">여성</label>
                </div>
                
                <!-- 생일 박스 -->
                <div> 생년 월일
                    <div>
                    <input type="text" class="form-control year" id="year" name="year" placeholder="년도" onchange="checkValidBirth()">
                    <select class="form-control month" id="month" onchange="checkValidBirth()">
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                    <input type="text" class="form-control day" id="day" name="day" placeholder="일" onchange="checkValidBirth()">
                    </div>
                </div>
                <div class="information" id="inforBirth"></div>
                
                <!-- 전화 번호 -->
                <div>
                    <select class="form-control countrycode" id="countrycode" disabled >
                        <option>+82</option>
                    </select>
                        <input type="text" class="form-control Number" id="Number" name="Number" placeholder="휴대전화번호"
                        onchange="checkValidNumber(this.value)">
                        <input type="button" class="form-control certification" value="인증">
                    </div>
                <div class="information" id="inforNumber"> 필수 정보입니다</div>



                <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
          
            </form>
        </div>
        
        <script src="../js/join.js" type="text/javascript"> </script>
</body>
</html>
