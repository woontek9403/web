<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/naver1.css">
    <title>Document</title>
</head>
<body>
    <!-- 메뉴와 검색창 포함한 박스 -->
    <div class="container-header">
        <!-- 검색창 박스 -->
        <div class="header-search">
            <!-- 네이버 로고 -->
            <div class="header-logo">
                <img src="../img/naver 로고.JPG" alt="" class="img">
            </div>
            <!-- 헤더 링크 -->
            <div class="header-link">
                <a href="">네이버 시작페이지로<i class="fas fa-angle-right"></i></a>
                <span >|</span>
                <a href="">쥬니어 네이버</a>
                <a href="">해피빈</a>
            </div>
            <!-- 검색창 -->
            <div class="header-searching">
            <!-- 검색어 입력창 -->
                <span class="search-container">
                    <input type="text" class="search-input">
                </span>
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-angle-down"></i>
                <!-- 검색 버튼 -->
                <div class="search-btn">
                    <i class="fas fa-search-plus"></i>
                </div>
            </div>
            
            <!-- 프로모션 -->
            <div class="header-promotion">
                <a href="#">
                    <img src="https://s.pstatic.net/static/www/mobile/edit/2018/0716/mobile_14380768340.png"width="235" height="45">
                </a>
            </div>
        </div>
        <!-- 메뉴 박스 -->
        <div class="header-menu">
            <a href="#"><span class="center color-green">메일</span></a>
            <a href="#"><span class="center color-green">카페</span></a>
            <a href="#"><span class="center color-green">블로그</span></a>
            <a href="#"><span class="center color-green">지식iN</span></a>
            <a href="#"><span class="center color-green">쇼핑</span></a>
            <a href="#"><span class="center color-green">Pay</span></a>
            <a href="#"><span class="center color-green">TV</span></a>
            <a href="#"><span class="center color-black">사전</span></a>
            <a href="#"><span class="center color-black">뉴스</span></a>
            <a href="#"><span class="center color-black">증권</span></a>
            <a href="#"><span class="center color-black">부동산</span></a>
            <a href="#"><span class="center color-black">지도</span></a>
            <a href="#"><span class="center color-black">영화</span></a>
            <a href="#"><span class="center color-black">뮤직</span></a>
            <a href="#"><span class="center color-black">책</span></a>
            <a href="#"><span class="center color-black">웹툰</span></a>
            <span class="center color-gray">|</span>
            <span class="center color-black">더보기
                    <i class="fas fa-angle-down"></i>
            </span>
            <div class="realtime-search">여기다가 실시간 검색
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
            
        <span class="center color-black"></span>
            
    </div>
    </div>
    <!-- 컨텐츠 박스 -->
    <div class="container-contents">
        <div class="container-begin">
            <div class="left-box">
                <img src="https://t1.daumcdn.net/cfile/tistory/2462244C58B0709023" alt="" width=738px; height="118px;">
            </div>
            <div class="right-box">
                <div class="container-login">
                    <div class="login">
                        <div class="login-input">
                            <input type="text" class="id-input">
                            <input type="text" class="pw-input" style="display: inline-block;">
                        </div>
                        <div class="login-btn">
                            <input type="button" value="로그인" class="login-btn2">
                        </div>
                    </div>
                    <div class="security">
                        <div class="security-ip">ip보안</div>
                        <div class="security-tmp">일회용</div>
                    </div>
                    <div class="login-ect">
                        <input type="checkbox" id="loginchek">
                        <label for="logincheck">로그인 유지</label>
                        <a href="#">회원가입</a>
                        <a href="#">아이디</a>
                        <span>/</span>
                        <a href="#">비밀번호 찾기</a>

                    </div>
                </div>    
            </div>
        </div>
        <dir class="container-middle">
            <div class="left-box">
                <div>
                    <div class="news"></div>
                    <div class="news-stande"></div>
                </div>
            </div>
            <div class="right-box">
                <div class="ect"></div>
                <div class="add"></div>
            </div>
        </dir>
    </div>

</html>
