 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="styleshoot" href="../js/jqueryEx2.js">
     <title>Document</title>
 </head>
 <body>

    <!-- child 예제 -->
    <div id="child">
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3
            <ul>
                    <li>Item1</li>
                    <li>Item2</li>
                    <li>Item3</li>
                </ul>
            </li>
        </ul>
    </div>     


    <br>
    <hr>
    <br>

    <!-- descendant 예제 -->
    <div id="descendant">
            <ul>
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3
                <ul>
                        <li>Item1</li>
                        <li>Item2</li>
                        <li>Item3</li>
                    </ul>
                </li>
            </ul>
        </div>  


        
    <br>
    <hr>
    <br>


        <!--(Adjacent)인접 계층예제 -->
        <div id="Adjacent">
            <input type="radio" name="gender" id="" checked>
            <span>남자</span>
            <input type="radio" name="gender" id="">
            <span>여자</span>
        </div>

        
    <br>
    <hr>
    <br>

        <!-- siblings(형제) 계층 예제 -->
        <div id="siblings">
            <div>div</div>
            <span>span</span>
            <p>p</p>
            <h1>h1</h1>
        </div>





        <script src="//code.jquery.com/jquery-3.3.1.js"></script>
            <script src="../js/jqueryEx2.js"></script>
 </body>
 </html>
