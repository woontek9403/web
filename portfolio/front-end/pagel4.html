<body>
    <!-- 제일 위에있는  -->
        <nav class="main-nav">

                <div class="swiper-slide" data-hash="slide7">약수/온천</div>
                <div class="swiper-slide" data-hash="slide8">강/호수</div>
          </div>
        </div>

  <!-- 본문  -->
  
  <!-- swiper 활용 div -->
  <div class="swiper-container tabContents">
      <div class="swiper-wrapper">
        </div>
        </div>

              <header><span id="close-sidenav">&times;</span></header>
              <ul>

          <script src="./js/pagle.js"></script>
   
       

        <script>
            var tabMenu =new Swiper('.tabMenu',{
                spaceBetween:30,
                centeredSlides : true,
                slidesPerView: 'auto',
                touchRatio : 0.2,
                slideToClickedSlide: true,
                hashNavigation : true,
            });
            var tabContents = new Swiper('.tabContents',{
                spaceBetween : 10,
                hashNavigation : true,
            });    
                //tabContents 클래스를 사용시 tabMenu가 같이 사용된다
                tabContents.controller.control = tabMenu;
                // //tabMenu 클래스를 사용시 tabContents가 같이 사용된다
                tabMenu.controller.control = tabContents;
       
            </script>
